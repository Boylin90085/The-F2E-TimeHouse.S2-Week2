<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="image//suits/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <link rel="stylesheet" href="style/index.css">
  <title>FreeCell</title>
</head>
<body>
  <div class="container">
    <div class="btn btn--green new">
      NEW GAME
    </div>
    <div class="playground">
      <div class="card-container">
        <div class="card-container__item"></div>
        <div class="card-container__item"></div>
        <div class="card-container__item"></div>
        <div class="card-container__item"></div>
      </div>
      <div class="info">
        <p class="info__title">
          FreeCell
        </p>
        <div class="info__timer">
          00:59
        </div>
      </div>
      <div class="card-container">
        <div class="card-container__item">
          <span class="icon-spades bg"></span>
        </div>
        <div class="card-container__item">
          <span class="icon-heart bg"></span>
        </div>
        <div class="card-container__item">
          <span class="icon-diamonds bg"></span>
        </div>
        <div class="card-container__item">
          <span class="icon-clubs bg"></span>
        </div>
      </div>
    </div>
    <div class="card-section">
    </div>
    <div class="btn-container btn-container--bottom">
      <div class="btn btn--brown">
        UNDO
      </div>
      <div class="btn btn--brown">
        HINT
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
